version: 0.2

phases:
  install:
    commands:
      - pip install --upgrade awscli
  pre_build:
    commands:
      - echo Entering pre_build phase...
      - echo Test started on `date`
      - mvn clean compile test
  build:
    commands:
      - echo Entering build phase...
      - echo Build started on `date`
      - mvn war:exploded
  post_build:
    commands:
      - echo Entering post_build phase...
      - echo Build completed on `date`
      - mv target/ROOT .
artifacts:
  type: zip
  files:
    - 'ROOT/WEB-INF/classes/application.properties'
    - 'ROOT/WEB-INF/classes/com/omkarsh/projecttemplates/HelloWorldAppInitializer.class'
    - 'ROOT/WEB-INF/classes/com/omkarsh/configuration/ApplicationConfig.class'
    - 'ROOT/WEB-INF/classes/com/omkarsh/configuration/MvcConfig.class'
    - 'ROOT/WEB-INF/classes/com/omkarsh/controller/HelloWorldController.class'
    - 'ROOT/WEB-INF/lib/*'
    - 'ROOT/views/index.jsp'
    - 'ROOT/WEB-INF/classes/static/*'
